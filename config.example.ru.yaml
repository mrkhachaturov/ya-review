# Пример конфигурации yarev — ~/.yarev/config.yaml
# Единый источник данных о компаниях, конкурентах и темах.
# Применить: yarev apply [--config путь/к/файлу]

companies:
  # ─── Автосервис (ваша компания) ───
  - org_id: "1000000001"
    name: Мой Автосервис
    role: mine
    service_type: auto_service
    competitors:
      - org_id: "2000000001"
        priority: 9
        notes: "Ближайший конкурент, тот же район, схожие цены"
      - org_id: "2000000002"
        priority: 5
        notes: "Тот же город, но премиум-сегмент"
    topics:
      - name: Цены и стоимость
        subtopics:
          - Стоимость работ (нормо-час)
          - Наценка на запчасти
          - Соотношение цена/качество
          - Отказ работать с материалами клиента

      - name: Качество работ
        subtopics:
          - Качество ремонта
          - Переделки и возвраты
          - Повреждение автомобиля при обслуживании
          - Незавершённые работы

      - name: Диагностика и рекомендации
        subtopics:
          - Честность диагностики
          - Навязывание лишних работ
          - Объяснение найденных проблем

      - name: Персонал и общение
        subtopics:
          - Вежливость и отношение
          - Консультирование и объяснение
          - Компетентность мастеров

      - name: Время и доступность
        subtopics:
          - Время ожидания по записи
          - Скорость выполнения работ
          - Запись и дозвон
          - Отказ в обслуживании

      - name: Гарантия и ответственность
        subtopics:
          - Гарантия на работы
          - Реакция на рекламацию

      - name: Комфорт и сервис
        subtopics:
          - Зона ожидания
          - Прозрачность процесса (видеонаблюдение)

  # ─── Автосервис (конкурент) ───
  - org_id: "2000000001"
    name: Конкурент Авто
    role: competitor
    service_type: auto_service
    topics: inherit   # наследует темы от первой компании с тем же service_type

  # ─── Автомойка / детейлинг (ваша компания) ───
  - org_id: "1000000002"
    name: Моя Автомойка
    role: mine
    service_type: car_wash
    topics:
      - name: Качество мойки
        subtopics:
          - Чистота результата
          - Разводы и недомытые места
          - Двухфазная мойка
          - Химчистка салона

      - name: Детейлинг и доп. услуги
        subtopics:
          - Полировка
          - Бронеплёнка
          - Покраска элементов
          - Чернение резины и воск

      - name: Цены
        subtopics:
          - Стоимость мойки
          - Стоимость доп. услуг
          - Сравнение с конкурентами

      - name: Время и доступность
        subtopics:
          - Время ожидания
          - Время выполнения мойки
          - Режим работы
          - Загрузка боксов

      - name: Персонал
        subtopics:
          - Вежливость
          - Обратная связь и решение проблем

      - name: Комфорт
        subtopics:
          - Зона ожидания
          - Видео процесса мойки

embeddings:
  model: text-embedding-3-small
  batch_size: 100
